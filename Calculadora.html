<!doctype html>
<html lang="pt-br"> 
 <head> 
 <title>calculadora</title>
 
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
 <link rel="stylesheet" href="estilo/Calculadoracss.css">
 </head> 
 <body> 
  <h1 class="display"> calculadora</h1>
  <div id="calculadora"> 
  <div id="resultado"><p></p> <span class="cursor">|</span></div>
  <div class="tabela">
  
     <table>
       <tr>
        <td> <button class="bot" onclick="clea()"><span class="material-symbols-outlined">
delete_forever
</span></button> </td>
        <td> <button class="bot" onclick="apag()"><span class="material-symbols-outlined">
backspace
</span></button> </td>
        <td> <button class="bot" onclick="insert('/')">/</button> </td>
        <td> <button class="bot" onclick="insert('*')">x</button> </td>
        </tr>
  
        <tr>
        <td> <button class="bot" onclick="insert('7')">7</button> </td>
        <td> <button class="bot" onclick="insert('8')">8</button> </td>
        <td> <button class="bot" onclick="insert('9')">9</button> </td>
        <td> <button class="bot" onclick="insert('-')">-</button> </td>
        </tr>
  
        <tr>
        <td> <button class="bot" onclick="insert('4')">4</button> </td>
        <td> <button class="bot" onclick="insert('5')">5</button> </td>
        <td> <button class="bot" onclick="insert('6')">6</button> </td>
        <td> <button class="bot" onclick="insert('+')">+</button> </td>
       </tr>
  
       <tr>
        <td> <button class="bot" onclick="insert('1')">1</button> </td>
        <td> <button class="bot" onclick="insert('2')">2</button> </td>
        <td> <button class="bot" onclick="insert('3')">3</button> </td>
        <td rowspan="2"> <button class="bot espe2" onclick="calcular()">=</button> </td>
       </tr>
  
       <tr>
         <td colspan="2"><button class="bot espe" onclick="insert('0')">0</button></td>
         <td><button class="bot" onclick="insert('.')">.</button></td>
       </tr>
     </table>
  
  </div>
   <script src="script/Calculadorajs.js"></script>
  </div> 
 </body>
</html>
